<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            padding: 25px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .top-bar h2 {
            margin: 0;
            color: #2c3e50;
        }

        .add-btn {
            background: #3498db;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .add-btn:hover {
            background: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            border-radius: 6px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #ecf0f1;
            color: #555;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 13px;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .edit-btn {
            background: #f39c12;
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 13px;
            margin-left: 5px;
        }

        .edit-btn:hover {
            background: #d68910;
        }

        .no-data {
            text-align: center;
            color: #777;
            padding: 20px;
        }
    </style>
</head>

<body>

<header>
    <h2>Task Management System â€“ Super Admin</h2>
    <a href="{% url 'superadmin_dashboard' %}">Dashboard</a>
</header>

<div class="container">

    <div class="top-bar">
        <h2>User List</h2>
        <a href="{% url 'user_add' %}" class="add-btn">+ Add User</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Email</th>
                <th>Date Joined</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.date_joined|date:"Y-m-d" }}</td>
                    <td>
                        <a href="{% url 'user_edit' user.id %}" class="edit-btn">
                            Edit
                        </a>

                        <a href="{% url 'user_delete' user.id %}"
                           class="delete-btn"
                           onclick="return confirm('Are you sure you want to delete this user?');">
                           Delete
                        </a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5" class="no-data">No users found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

</body>
</html>
